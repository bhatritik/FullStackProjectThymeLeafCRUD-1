<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Laptops</title>
<style>
table{
color:blue;
}</style>

</head>
<body>

	<table border=1>
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
		<tr th:each="laptops :${laptops}">
			<td th:text="${laptops.id}"></td>
			<td th:text="${laptops.name}"></td>
		</tr>
	</table>

</body>
</html>
